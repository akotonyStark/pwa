<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="width:400px; height:280px">
      <div class="modal-header" style="background-color: #800035">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Send Custom Notifications</h4>
      </div>
      <div class="modal-body">
        
     
          <div class="form-group">
             <input id="title" type="text" class="form-control" placeholder="Notification Title">   
            </div>

    </div>

    var pusher = new Pusher('23871036e2a62330bddc', {

      forceTLS: true
    });

    var channel = pusher.subscribe('my-channel');

      alert(JSON.stringify(data));
    });
  </script>
